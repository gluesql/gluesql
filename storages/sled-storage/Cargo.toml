[package]
name = "sled-storage"
version = "0.0.0"
edition = "2021"

[dependencies]
gluesql-core = { path = "../../core", features = [
	"index",
	"transaction",
	"alter-table",
	"metadata",
] }
gluesql-utils = { path = "../../utils" }

async-trait = "0.1"
iter-enum = "1"
serde = { version = "1", features = ["derive"] }
thiserror = "1"
bincode = "1"
sled = "0.34"

[dev-dependencies]
test-suite = { path = "../../test-suite", features = [
	"index",
	"transaction",
	"alter-table",
	"metadata",
] }

criterion = "0.3"
tokio = { version = "1", features = ["rt", "macros"] }

[[bench]]
name = "sled_benchmark"
harness = false
