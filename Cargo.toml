[workspace]
resolver = "2"
members = [
  "cli",
  "core",
  "pkg/rust",
  "pkg/javascript",
  "pkg/python",
  "storages/*",
  "test-suite",
  "utils",
]
default-members = [
  "cli",
  "core",
  "pkg/rust",
  "pkg/javascript",
  "pkg/python",
  "storages/*",
  "test-suite",
  "utils",
]

# ref. https://github.com/rustwasm/wasm-pack/issues/1111
# enable this only for gluesql-js build
# [profile.release]
# opt-level = "s"

[workspace.package]
version = "0.15.0"
edition = "2021"
description = "GlueSQL - Open source SQL database engine fully written in Rust with pure functional execution layer, easily swappable storage and web assembly support!"
license = "Apache-2.0"
repository = "https://github.com/gluesql/gluesql"
documentation = "https://docs.rs/gluesql/"

[workspace.dependencies]
gluesql-core = { path = "./core", version = "0.15.0" }

cli = { package = "gluesql-cli", path = "./cli", version = "0.15.0" }
test-suite = { package = "gluesql-test-suite", path = "./test-suite", version = "0.15.0" }
gluesql_memory_storage = { package = "gluesql_memory_storage", path = "./storages/memory-storage", version = "0.15.0" }
gluesql-shared-memory-storage = { package = "gluesql-shared-memory-storage", path = "./storages/shared-memory-storage", version = "0.15.0" }
gluesql_sled_storage = { package = "gluesql_sled_storage", path = "./storages/sled-storage", version = "0.15.0" }
gluesql-json-storage = { package = "gluesql-json-storage", path = "./storages/json-storage", version = "0.15.0" }
gluesql-csv-storage = { package = "gluesql-csv-storage", path = "./storages/csv-storage", version = "0.15.0" }
gluesql-composite-storage = { package = "gluesql-composite-storage", path = "./storages/composite-storage", version = "0.15.0" }
gluesql-web-storage = { package = "gluesql-web-storage", path = "./storages/web-storage", version = "0.15.0" }
gluesql-idb-storage = { package = "gluesql-idb-storage", path = "./storages/idb-storage", version = "0.15.0" }
redis-storage = { package = "gluesql-redis-storage", path = "./storages/redis-storage", version = "0.15.0" }
mongo-storage = { package = "gluesql-mongo-storage", path = "./storages/mongo-storage", version = "0.15.0" }
parquet-storage = { package = "gluesql-parquet-storage", path = "./storages/parquet-storage", version = "0.15.0" }
utils = { package = "gluesql-utils", path = "./utils", version = "0.15.0" }
