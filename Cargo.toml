[package]
name = "gluesql"
version = "0.10.0"
edition = "2021"
authors = ["Taehoon Moon <taehoon.moon@outlook.com>"]
description = "GlueSQL - Open source SQL database engine fully written in Rust with pure functional execution layer, easily swappable storage and web assembly support!"
license = "Apache-2.0"
repository = "https://github.com/gluesql/gluesql"
documentation = "https://docs.rs/gluesql/"
readme = "README.md"
keywords = [
	"sql-database",
	"sql",
	"functional",
	"no-mut-in-the-middle",
	"webassembly",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
gluesql-core = { path = "./core", version = "0.10.0" }
gluesql-cli = { path = "./cli", version = "0.10.0", optional = true }
gluesql-test-suite = { path = "./test-suite", version = "0.10.0", optional = true }
gluesql_memory_storage = { path = "./storages/memory-storage", version = "0.10.0", optional = true }
gluesql_sled_storage = { path = "./storages/sled-storage", version = "0.10.0", optional = true }

[features]
# DB User
default = [
	"gluesql-core/alter-table",
	"gluesql-core/index",
	"gluesql-core/transaction",
	"gluesql-core/metadata",
	"gluesql-test-suite",
	"gluesql-cli",
	"gluesql_memory_storage",
	"gluesql_sled_storage",
]

# Storage Maker

# optional: ALTER TABLE
# you can include whether ALTER TABLE support or not for your custom database implementation.
alter-table = ["gluesql-core/alter-table", "gluesql-test-suite/alter-table"]

# optional: INDEX
index = ["gluesql-core/index", "gluesql-test-suite/index"]

# optional: TRANSACTION
transaction = ["gluesql-core/transaction", "gluesql-test-suite/transaction"]

# optional: METADATA
# e.g. SHOW TABLES;
metadata = ["gluesql-core/metadata", "gluesql-test-suite/metadata"]

[dev-dependencies]
futures = "0.3"

[workspace]
members = ["core", "storages/*", "test-suite", "utils", "cli"]
default-members = ["core", "storages/*", "test-suite", "utils", "cli"]
