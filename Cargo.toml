[package]
name = "gluesql"
version = "0.9.0"
edition = "2021"
authors = ["Taehoon Moon <taehoon.moon@outlook.com>"]
description = "GlueSQL - Open source SQL database engine fully written in Rust with pure functional execution layer, easily swappable storage and web assembly support!"
license = "Apache-2.0"
repository = "https://github.com/gluesql/gluesql"
documentation = "https://docs.rs/gluesql/"
readme = "README.md"
keywords = [
	"sql-database",
	"sql",
	"functional",
	"no-mut-in-the-middle",
	"webassembly",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
gluesql-core = { path = "./core" }
test-suite = { path = "./test-suite", optional = true }
memory-storage = { path = "./storages/memory-storage", optional = true, features = ["sorter"] }
sled-storage = { path = "./storages/sled-storage", optional = true, features = ["sorter"] }

[features]
# DB User
default = [
	"gluesql-core/sorter",
	"gluesql-core/alter-table",
	"gluesql-core/index",
	"gluesql-core/transaction",
	"gluesql-core/metadata",
	"memory-storage",
	"sled-storage",
]

# Storage Maker

# optional: ALTER TABLE
# you can include whether ALTER TABLE support or not for your custom database implementation.
alter-table = ["gluesql-core/alter-table", "test-suite/alter-table"]

# optional: INDEX
index = ["gluesql-core/index", "test-suite/index"]

# optional: TRANSACTION
transaction = ["gluesql-core/transaction", "test-suite/transaction"]

# optional: METADATA
# e.g. SHOW TABLES;
metadata = ["gluesql-core/metadata", "test-suite/metadata"]

# optional: ORDER BY for non-indexed expressions
# disable this feature if you use GlueSQL for big data analysis.
sorter = ["gluesql-core/sorter", "test-suite/sorter"]

[dev-dependencies]
futures = "0.3"

[workspace]
members = ["core", "storages/*", "test-suite", "utils", "cli"]
