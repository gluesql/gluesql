[package]
name = "gluesql-js"
version = "0.13.1"
authors = ["Taehoon Moon <taehoon.moon@outlook.com>"]
edition.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
documentation.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

nodejs = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = { version = "0.2.79" }
wasm-bindgen-futures = "0.4.29"
js-sys = "0.3"

serde = "1"
serde_json = "1"
gloo-utils = { version = "0.1.6", features = ["serde"] }

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.6", optional = true }

gluesql-core = { path = "../../core", version = "0.13.1" }
memory-storage = { package = "gluesql_memory_storage", path = "../../storages/memory-storage", version = "0.13.0" }
web-storage = { package = "gluesql-web-storage", path = "../../storages/web-storage", version = "0.13.0" }
idb-storage = { package = "gluesql-idb-storage", path = "../../storages/idb-storage", version = "0.13.0" }
composite-storage = { package = "gluesql-composite-storage", path = "../../storages/composite-storage", version = "0.13.0" }

[dev-dependencies]
wasm-bindgen-test = "0.3.13"
async-trait = "0.1"

[dev-dependencies.test-suite]
package = "gluesql-test-suite"
path = "../../test-suite"
version = "0.13.1"
