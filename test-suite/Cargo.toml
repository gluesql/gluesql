[package]
name = "gluesql-test-suite"
version = "0.11.0"
edition = "2021"
authors = ["Taehoon Moon <taehoon.moon@outlook.com>"]
description = "GlueSQL - Open source SQL database engine fully written in Rust with pure functional execution layer, easily swappable storage and web assembly support!"
license = "Apache-2.0"
repository = "https://github.com/gluesql/gluesql"
documentation = "https://docs.rs/gluesql/"

[dependencies]
gluesql-core = { path = "../core", version = "0.11.0" }
async-trait = "0.1"
bigdecimal = "0.3"
uuid = "0.8"
chrono = "0.4"
rust_decimal = "1"
hex = "0.4"

[dev-dependencies]
criterion = {version = "0.3.5", features = ["html_reports"] }
gluesql = "0"
fastrand = "1"
sled = "0"

[features]
alter-table = ["gluesql-core/alter-table"]
index = ["gluesql-core/index"]
transaction = ["gluesql-core/transaction"]
metadata = ["gluesql-core/metadata"]

[[bench]]
name = "glue_benchmark1"
harness = false

[profile.bench]
debug = true
