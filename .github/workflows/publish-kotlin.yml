name: Publish Kotlin

on:
  workflow_dispatch:
    inputs:
      # Latest commit to include with the release. If omitted, use the latest commit on the main branch.
      sha:
        description: Commit SHA
        type: string
      dry_run:
        description: Dry run
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUSTUP_MAX_RETRIES: 10

jobs:
  build-natives:
    name: Build Native Libraries
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86-64
            extension: so
          - os: macos-13
            target: x86_64-apple-darwin
            platform: darwin-x86-64
            extension: dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-aarch64
            extension: dylib
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x86-64
            extension: dll

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build native library
        working-directory: pkg/kotlin
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        working-directory: target/${{ matrix.target }}/release
        run: |
          mkdir -p artifact/${{ matrix.platform }}
          cp libgluesql_kotlin.${{ matrix.extension }} artifact/${{ matrix.platform }}/

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        working-directory: target/${{ matrix.target }}/release
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact/${{ matrix.platform }}
          Copy-Item gluesql_kotlin.${{ matrix.extension }} artifact/${{ matrix.platform }}/

      - name: Upload native library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.platform }}
          path: target/${{ matrix.target }}/release/artifact/${{ matrix.platform }}/*
          retention-days: 1

  build-jar:
    name: Build JAR
    needs: build-natives
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Download all native libraries
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts
          pattern: native-*

      - name: Make gradlew executable
        run: chmod +x pkg/kotlin/gradlew

      - name: Organize native libraries
        working-directory: pkg/kotlin
        run: ./gradlew organizeNativeLibs

      - name: Generate UniFFI bindings
        working-directory: pkg/kotlin
        run: |
          # Copy Linux library to target/release for uniffi-bindgen
          mkdir -p ../../target/release
          cp src/main/resources/natives/linux-x86-64/libgluesql_kotlin.so ../../target/release/

          # Generate bindings using Gradle task with custom library path
          ./gradlew generateBindings -PlibPath=../../target/release/libgluesql_kotlin.so

      - name: Build JAR
        working-directory: pkg/kotlin
        run: ./gradlew build -x test -x buildRustLib -x generateBindings

      - name: List JAR contents
        working-directory: pkg/kotlin/build/libs
        run: |
          echo "JAR contents:"
          jar tf gluesql-*.jar | grep natives || echo "No natives found in JAR"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: gluesql-jar
          path: pkg/kotlin/build/libs/*.jar

  publish-to-maven:
    name: Publish to Maven Central
    needs: build-jar
    if: inputs.dry_run == false
    runs-on: ubuntu-latest
    environment:
      name: release-kotlin
      url: https://central.sonatype.com/artifact/org.gluesql/gluesql-kotlin

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Download Fat JAR
        uses: actions/download-artifact@v4
        with:
          name: gluesql-jar
          path: pkg/kotlin/build/libs

      - name: Make gradlew executable
        run: chmod +x pkg/kotlin/gradlew

      - name: Publish to Maven Central
        working-directory: pkg/kotlin
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SIGNING_PASSWORD }}
        run: ./gradlew publishToMavenCentral --no-configuration-cache
