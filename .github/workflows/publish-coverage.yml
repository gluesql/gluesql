name: Publish Coverage

on:
  workflow_run:
    workflows: ["Coverage"]
    types: [completed]
  workflow_dispatch:
    inputs:
      run_id:
        description: "ID of the Coverage workflow run"
        required: true
      branch_name:
        description: "Branch name of the coverage run"
        required: true
      commit_sha:
        description: "Commit SHA of the coverage run"
        required: true
      pr_number:
        description: "Pull request number"
        required: true

jobs:
  publish:
    if: >-
      github.repository == 'gluesql/gluesql' &&
      (
        (github.event_name == 'workflow_run' &&
         github.event.workflow_run.conclusion == 'success' &&
         github.event.workflow_run.event == 'pull_request') ||
        github.event_name == 'workflow_dispatch'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      BRANCH_NAME: ${{ github.event.workflow_run.head_branch || github.event.inputs.branch_name }}
      COMMIT_SHA: ${{ github.event.workflow_run.head_sha || github.event.inputs.commit_sha }}
      PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number || github.event.inputs.pr_number }}
      RUN_ID: ${{ github.event.workflow_run.id || github.event.inputs.run_id }}
    steps:
      - name: Configure git user
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI"
      - name: Sanitize branch name
        run: echo "SANITIZED_BRANCH_NAME=${BRANCH_NAME//\//-}" >> $GITHUB_ENV
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-${{ env.SANITIZED_BRANCH_NAME }}-${{ env.COMMIT_SHA }}
          run-id: ${{ env.RUN_ID }}
      - name: Set timestamp
        run: echo "TIMESTAMP=$(date -u +'%Y-%m-%dT%H%M%SZ')" >> $GITHUB_ENV
      - name: Publish coverage to gluesql.github.io
        run: |
          git clone https://github.com/gluesql/gluesql.github.io.git
          cd gluesql.github.io
          git checkout gh-pages
          mkdir -p coverage/pr/${PR_NUMBER}
          cp ../coverage/lcov.info.xz coverage/pr/${PR_NUMBER}/${TIMESTAMP}.${COMMIT_SHA}.lcov.info.xz
          git add coverage/pr/${PR_NUMBER}/${TIMESTAMP}.${COMMIT_SHA}.lcov.info.xz
          git commit -m "Coverage: PR#${PR_NUMBER}@${COMMIT_SHA}"
          git push https://panarch:${{ secrets.GLUESQL_ORG }}@github.com/gluesql/gluesql.github.io.git
      - name: Comment coverage link on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = process.env.PR_NUMBER;
            const url = `https://gluesql.org/coverage/?path=pr/${prNumber}/${process.env.TIMESTAMP}.${process.env.COMMIT_SHA}.lcov.info.xz`;
            const body = [
              '### Coverage Report',
              '',
              `- **Commit:** \`${process.env.COMMIT_SHA}\``,
              `- **Timestamp:** \`${process.env.TIMESTAMP}\``,
              `- **Report:** [View report](${url})`
            ].join('\n');
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
