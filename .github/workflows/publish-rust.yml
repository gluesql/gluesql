name: Publish Rust

on:
  workflow_dispatch:
    inputs:
      # Latest commit to include with the release. If omitted, use the latest commit on the main branch.
      sha:
        description: Commit SHA
        type: string
      dry_run:
        description: Dry run
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish_to_crates:
    name: to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            cargo release publish --workspace --no-confirm --no-publish
          else
            cargo publish -p gluesql-utils && sleep 3
            cargo publish -p gluesql-core && sleep 3
            cargo publish -p gluesql-test-suite && sleep 3
            cargo publish -p gluesql_memory_storage && sleep 3
            cargo publish -p gluesql-shared-memory-storage && sleep 3
            cargo publish -p gluesql-redis-storage && sleep 3
            cargo publish -p gluesql-mongo-storage && sleep 3
            cargo publish -p gluesql-web-storage && sleep 3
            cargo publish -p gluesql-idb-storage && sleep 3
            cargo publish -p gluesql-sled-storage && sleep 3
            cargo publish -p gluesql-csv-storage && sleep 3
            cargo publish -p gluesql-json-storage && sleep 3
            cargo publish -p gluesql-parquet-storage && sleep 3
            cargo publish -p gluesql-file-storage && sleep 3
            cargo publish -p gluesql-git-storage && sleep 3
            cargo publish -p gluesql-composite-storage && sleep 3
            cargo publish -p gluesql-cli && sleep 3
            cargo publish -p gluesql && sleep 3
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES }}
