name: Publish Rust

on:
  pull_request:
  workflow_dispatch:
    inputs:
      # Latest commit to include with the release. If omitted, use the latest commit on the main branch.
      sha:
        description: Commit SHA
        type: string
        default: "b178ac47e150dde313cff85688e6a2141e8eccb5"
      dry_run:
        description: Dry run
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish_to_crates:
    name: to crates.io
    runs-on: ubuntu-latest
    env:
      SHA: ${{ github.event.inputs.sha || 'b178ac47e150dde313cff85688e6a2141e8eccb5' }}
      DRY_RUN: ${{ github.event.inputs.dry_run || 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}
      - uses: Swatinem/rust-cache@v2
      - run: |
            packages=(
              "gluesql-utils"
              "gluesql-core"
              "gluesql-test-suite"
              "gluesql_sled_storage"
              "gluesql_memory_storage"
              "gluesql-shared-memory-storage"
              "gluesql-redis-storage"
              "gluesql-mongo-storage"
              "gluesql-web-storage"
              "gluesql-idb-storage"
              "gluesql-csv-storage"
              "gluesql-json-storage"
              "gluesql-parquet-storage"
              "gluesql-file-storage"
              "gluesql-git-storage"
              "gluesql-composite-storage"
              "gluesql-cli"
              "gluesql"
            )
            for package in "${packages[@]}"; do
              if [ "$DRY_RUN" = "true" ]; then
                cargo publish -p "$package" --dry-run && sleep 3
              else
                cargo publish -p "$package" --token ${{ secrets.CRATES }} && sleep 3
              fi
            done
