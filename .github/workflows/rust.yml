name: Rust

on:
  push:
    branches: [main, release-*]
    paths-ignore:
      - "docs/**"
  pull_request:
    branches: [main, release-*]
    paths-ignore:
      - "docs/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy_workspace:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets -- -D warnings

  rust_fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: |
          cargo fmt -- --check

  run_gitstorage_tests:
    name: Run GitStorage tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2

      - name: Prepare
        run: |
          git config --global user.email "gitstorage.bot@gluesql.org"
          git config --global user.name "GitStorage Bot"

      - name: Test
        run: |
          export GIT_REMOTE=$(https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }})
          cd storages/git-storage
          GIT_REMOTE=$GIT_REMOTE cargo test --verbose --features test-git-remote
