name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy_workspace:
    name: Clippy (workspace) - Default Feature
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add clippy
        uses: actions-rs/toolchain@v1.0.6
        with:
          profile: minimal
          default: true
          components: clippy
      - run: cargo clippy -- -D warnings

  clippy_core:
    name: Clippy (core) - per Powerset Features
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add clippy
        uses: actions-rs/toolchain@v1.0.6
        with:
          profile: minimal
          default: true
          components: clippy
      - run: |
          cd core
          cargo clippy --no-default-features -- -D warnings
          cargo clippy --no-default-features --features alter-table -- -D warnings
          cargo clippy --no-default-features --features index -- -D warnings
          cargo clippy --no-default-features --features transaction -- -D warnings
          cargo clippy --no-default-features --features "alter-table index" -- -D warnings
          cargo clippy --no-default-features --features "alter-table transaction" -- -D warnings
          cargo clippy --no-default-features --features "index transaction" -- -D warnings
          cargo clippy --no-default-features --features "alter-table index transaction" -- -D warnings
          cargo clippy --all-features --all-targets -- -D warnings
          cd ../

  rust_fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add rustfmt
        uses: actions-rs/toolchain@v1.0.6
        with:
          profile: minimal
          default: true
          components: rustfmt
      - run: |
          cargo fmt -- --check

  rust_build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cargo build --all-features --verbose

  gluesql_js_build:
    name: Build (gluesql-js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Set up wasm pack
        uses: jetli/wasm-pack-action@v0.3.0
      - run: |
          cd pkg/javascript/web
          yarn install
          yarn build
          cd ../../../

  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          cargo test --all-features --lib --bins --tests --examples --verbose -- --skip sled_transaction_timeout
          cargo test sled_transaction_timeout --verbose -- --test-threads=1
          cargo test --benches

  run_examples:
    name: Run examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          cargo run --package gluesql --example hello_world
          cargo run --package gluesql --example api_usage
          cargo run --package gluesql --example sled_multi_threaded
          cargo run --package gluesql --example using_config
